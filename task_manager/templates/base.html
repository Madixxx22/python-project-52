{% load bootstrap4 %}
{% load i18n %}
{% bootstrap_css %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta description="Fourth project for Hexlet.io">
        <title>{% trans 'Task manager' %}</title>
    </head>

    
    <body class="d-flex flex-column min-vh-100">
        <nav class="nav navbar-expand-lg navbar-light align-items-center px-md-4 p-3 mb-3 border-bottom border-info shadow-sm">
            <a class="navbar-brand text-dark" href="{% url 'index' %}">{% trans 'Task manager' %}</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link text-info" href="{% url 'index' %}">{% trans 'Users' %}</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item mr-2">
                        <a class="btn btn-outline-info rounded-pill" href="#">{% trans 'Sign in' %}</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-info rounded-pill" href="#">{% trans 'Sign up' %}</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container">
            {% block content %} {% endblock %}
            <footer class="my-md-5 pt-2 border-top border-info">
                <div class="row align-self-center">
                    <div class="col-12 col-md">
                        <a class="nav-link text-dark" href="https://github.com/Madixxx22">GitHub</a>
                        <small class="d-block mr-mb-3 text-muted pr-3">2023</small>
                    </div>
                </div>
            </footer>
        </div>


    </body>
</html>
