{% extends 'base.html' %}
{% load bootstrap4 %}
{% load i18n %}

{% block content %}

        <h1 class="h1 text-dark">{% trans 'Task change' %}</h1>
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-info rounded-pill w-25" value="{% trans 'Edit' %}">
        </form>
    </div>
{% endblock %}
