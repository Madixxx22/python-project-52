{% extends 'base.html' %}
{% load bootstrap4 %}
{% load i18n %}

{% block content %}
<div class="container">
    <h1 class="h1 text-dark">{% trans 'Login' %}</h1>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-info rounded-pill w-25" value="{% trans 'Log in' %}">
    </form>
</div>
{% endblock %}
