{% extends 'base.html' %}
{% load bootstrap4 %}
{% load i18n %}


{% block content %}
    <div class="container">
        <h1>Registration</h1>
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-info" value="Register">
        </form>
    </div>
{% endblock %}
